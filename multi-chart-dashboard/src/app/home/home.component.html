    <div style="padding-left: 20px">
    <div class="row" >
      <div class="col" *ngFor="let i of dataSetItems">
        <div class="card" style="width: 20rem;">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h1><i [attr.class]=i.icon></i></h1>
                <p>{{i.name}}</p>
              </div>
              <div class="col">
                <h1 [attr.class]= i.textColor style="text-align: right;"><strong>{{i.value}}</strong></h1>
              </div>
            </div>
            <div class="progress" style="height: 1px;">
              <div [attr.class]=i.color role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row p-3"></div>
    <div>
    <app-dashboard-graph></app-dashboard-graph>
    </div>
    <div class="row p-3">
    </div>
    <div>
